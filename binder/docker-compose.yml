version: '3'
services:
  pycram:
    image: pycram:binder
    build:
      context: ../
      dockerfile: ./binder/Dockerfile
    stdin_open: true
    tty: true
    ports:
      - 8888:8888
    privileged: true
    # user: root
    command: start-notebook.sh --allow-root --NotebookApp.token='' --no-browser --ip=0.0.0.0
    entrypoint: ["/home/jovyan/work/entrypoint.sh"]
    # working_dir: /home/jovyan/
    volumes:
      - ./:/home/jovyan/work